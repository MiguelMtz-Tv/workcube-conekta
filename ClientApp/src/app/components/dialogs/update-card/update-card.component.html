<div class="p-6 flex flex-col justify-center">
    <span class="text-xl">Actualizar tarjeta</span>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col">
        <div class="mb-6 mt-4 flex items-center border border-zinc-400 rounded p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#ccd2d9" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ccd2d9" class="w-6 h-6 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
            <input id="Titular" type="text" placeholder="Nombre en la tarjeta" class="w-full text-[16px] focus:outline-none" formControlName="name">
        </div>
        <div class="flex mb-8 mt-2 w-fit justify-center items-center border border-zinc-400 rounded p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#ccd2d9" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
            </svg>
            <div>          
                <input id="Titular" type="text" placeholder="MM" class="w-10 text-[16px] focus:outline-none" formControlName="expMonth" mask="00" [(ngModel)]="expMonth" (ngModelChange)="onDateChange()">
            </div>
            <div class="text-zinc-500 text-lg mr-3">/</div>
            <div>       
                <input id="Titular" type="text" placeholder="AAAA" class="w-10 text-[16px] focus:outline-none" formControlName="expYear" mask="0000" [(ngModel)]="expYear" (ngModelChange)="onDateChange()">
            </div>
        </div>
        <button type="submit" mat-flat-button color="primary" [disabled]="dateInvalid">Confirmar</button>
    </form>
</div>
