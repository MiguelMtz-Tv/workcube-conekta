<div class="flex m-4 min-w-[294px] sm:w-80 h-[130px] shadow-md border border-zinc-300 rounded-md bg-white">
    <div class="w-24 object-cover rounded-l-md max-sm:hidden bg-indigo-500 flex justify-center items-center">
        <div class="text-sm text-white text-center">{{brand}}</div>
    </div>
    <div class="flex flex-col flex-grow rounded-r-md p-3">
        <span class="text-lg mb-2 leading-tight text-slate-800">Terminaci√≥n {{finishedIn}}</span>
        <span class="text-sm text-secondary text-zinc-700">{{owner}}</span>
        <span class="text-sm text-secondary mt-4 text-zinc-700">Vencimiento: {{expiration}}</span>
    </div>
    <div class="flex p-2 relative">
        <app-dropdown>
            <button class="button-name" [matMenuTriggerFor]="menu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 hover:bg-zinc-200 rounded-full transtion duration-200">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                </svg>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openEditModal(id, '150ms', '150ms')"><span class="text-sm">Editar</span></button>
                <button mat-menu-item (click)="openDeleteModal('150ms', '150ms')"><span class="text-sm">Eliminar</span></button>
            </mat-menu>
        </app-dropdown>
    </div>
</div>
