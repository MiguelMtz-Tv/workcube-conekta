<div class="flex flex-col justify-center items-center space-y-6">
    <div class="bg-white w-2/5 flex flex-col flex-auto rounded shadow-md overflow-hidden max-[1200px]:w-full m-auto mx-2">
      <span class="text-lg font-bold px-8 pt-8 pb-2 -mb-8">Información del Perfil</span>
      <span class="text-sm text-gray-600 px-8 py-8 -mb-8">Actualice la información de perfil y la dirección de correo
        electrónico de su cuenta.</span>
      <form [formGroup]="userForm" (ngSubmit)="onSubmitUserForm()">
        <div class="flex flex-wrap mb-8 mr-6 p-8">
          <div class="flex w-1/2 flex-col px-4 mt-3 max-[768px]:w-full">
            <mat-form-field appearance="fill">
              <mat-label>Nombre(s)</mat-label>
              <input matInput formControlName="Nombre">
            </mat-form-field>
          </div>
          <div class="flex w-1/2 flex-col px-4 mt-3 max-[768px]:w-full">
            <mat-form-field appearance="fill">
              <mat-label>Apellido paterno</mat-label>
              <input matInput formControlName="ApellidoPat">
            </mat-form-field>
          </div>
          <div class="flex w-1/2 flex-col px-4 mt-3 max-[768px]:w-full">
            <mat-form-field appearance="fill">
              <mat-label>Apellido materno</mat-label>
              <input matInput formControlName="ApellidoMat">
            </mat-form-field>
          </div>
        </div>
        <div class="border-t-2 border-zinc-200 flex p-4 pr-3 pb-3 justify-end">
          <button mat-flat-button color="primary" type="submit" [disabled]="userIsLoading || !userForm.valid">
            <span *ngIf="userIsLoading == false">Actualizar</span>
            <mat-spinner *ngIf="userIsLoading" diameter="20"></mat-spinner>
          </button>
        </div>
      </form>
    </div>

    <div class="bg-white w-2/5 flex flex-col flex-auto rounded shadow-md overflow-hidden max-[1200px]:w-full m-auto mx-2">
      <span class="text-lg font-bold px-8 pt-8 pb-2 -mb-8">Actualizar contraseña</span>
      <span class="text-sm text-gray-600 px-8 py-8 -mb-8">Utiliza una contraseña compleja y aleatoria para mentener la
        seguridad.</span>
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPasswordForm()">
        <div class="flex flex-wrap mb-8 mr-6 p-8">
          <div class="flex w-1/2 flex-col px-4 mt-3 max-[768px]:w-full">
            <mat-form-field appearance="fill">
              <mat-label>Contraseña actual</mat-label>
              <input matInput type="password" formControlName="OldPassword">
            </mat-form-field>
          </div>
          <div class="flex w-full flex-wrap">
            <div class="flex flex-col px-4 mt-3 w-full md:w-1/2">
              <mat-form-field appearance="fill">
                <mat-label>Nueva contraseña</mat-label>
                <input matInput type="password" [(ngModel)]="setPassword" (ngModelChange)="comparePassword()" formControlName="NewPassword">
              </mat-form-field>
            </div>
            <div class="flex flex-col px-4 mt-3 w-full md:w-1/2">
              <mat-form-field appearance="fill">
                <mat-label>Confirmar</mat-label>
                <input matInput type="password" [(ngModel)]="confirmPassword" (ngModelChange)="comparePassword()" formControlName="ConfirmPassword">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="border-t-2 border-zinc-200 flex p-4 pr-3 pb-3 justify-end">
          <button type="submit" mat-flat-button color="primary" [disabled]="!passwordForm.valid || !canConfirm">Actualizar</button>
        </div>
      </form>
    </div>
</div>
